version: 2
jobs:
  test:
    working_directory: ~/repo
    docker:
      - image: circleci/node
      - image: redis
      - image: postgres
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: app_test_db
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: Install DB Dependencies
          command: 'sudo npm install -g db-migrate'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Check Dependencies Security
          command: npm audit
      - run:
          name: Check Outdated Dependencies
          command: npm outdated
      - run:
          name: Eslint Check
          command: npm run lint
      - run:
          name: Prepare Test Environment variables
          command: chmod 700 tools/deployment/test_env.sh
      - run:
          name: Set Up Test Environment variables
          command: tools/deployment/test_env.sh
      - run:
          name: Set Up Test DB
          command: db-migrate up -e test
      - run:
          name: Seed Test Data
          command: npm run seed-test
      - run:
          name: Run Test
          command: npm test
      - run:
          name: Coverage Report
          command: npm run report-coverage
  build:
    working_directory: ~/repo
    docker:
      - image: docker
    steps:
      - checkout
      - environment:
          IMAGE_NAME: akinben/node-service
      - run:
          name: Build and Push Image
          command: |
              docker login -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
              docker build -t $IMAGE_NAME:latest
              docker push $IMAGE_NAME:latest
  deploy-development:
    working_directory: ~/repo
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: Prepare Deployment Script
          command: chmod 700 tools/deployment/deploy_dev.sh
      - run:
          name: Deploy to Development
          command: tools/deployment/deploy_dev.sh
  deploy-production:
    working_directory: ~/repo
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: Prepare Deployment Script
          command: chmod 700 tools/deployment/deploy_prod.sh
      - run:
          name: Deploy to Production
          command: tools/deployment/deploy_prod.sh
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - test
      - build:
        requires:
          - test
        filters:
          branches:
            - dev
            - master
      - deploy-development:
          requires:
            - build
          filters:
            branches:
              only:
                - dev
      - deploy-staging:
          requires:
            - test
          filters:
            branches:
              only:
                - staging
      - deploy-production:
          requires:
            - test
          filters:
            branches:
              only:
                - master
