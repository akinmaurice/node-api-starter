version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node
      - image: postgres
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: app_test_db
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: Install DB Dependencies
          command: 'sudo npm install -g db-migrate'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Setup custom environment variables
          command: |
            echo 'export DATABASE_TEST_URL=postgres://ubuntu@localhost:5432/app_test_db' >> $BASH_ENV
            echo 'export NODE_ENV=test' >> $BASH_ENV
      - run:
          name: Setup Test DB
          command: db-migrate up -e test
      - run:
          name: Test
          command: npm test
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
